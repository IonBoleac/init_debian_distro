# Author: Qasim Sarfraz
# Trace DNS requests for containers, pods, and nodes
# Requires kubectl version 1.30 or later
# https://github.com/inspektor-gadget/inspektor-gadget
# https://www.inspektor-gadget.io/docs/latest/gadgets/trace_dns
shortCut: Shift-T
description: Trace DNS
scopes:
  - containers
  - pods
  - nodes
command: bash
confirm: false
background: false
args:
    - -c
    - |
      IG_VERSION=v0.34.0
      IG_IMAGE=ghcr.io/inspektor-gadget/ig:$IG_VERSION
      IG_FIELD=k8s.podName,src,dst,qr,qtype,name,rcode,latency_ns

      GREEN='\033[0;32m'
      RED='\033[0;31m'
      BLUE='\033[0;34m'
      NC='\033[0m' # No Color

      # Ensure kubectl version is 1.30 or later
      KUBECTL_VERSION=$(kubectl version --client --output=json 2>/dev/null | grep '"minor"' | grep -o '[0-9]\+' | head -1)
      if [[ -n "$KUBECTL_VERSION" ]] && [[ "$KUBECTL_VERSION" -lt 30 ]]; then
        echo -e "${RED}kubectl version 1.30 or later is required (found 1.$KUBECTL_VERSION)${NC}"
        sleep 3
        exit 1
      fi

      clear

      # Handle containers
      if [[ -n "$POD" ]]; then
        echo -e "${GREEN}Tracing DNS requests for container ${BLUE}${NAME}${GREEN} in pod ${BLUE}${POD}${GREEN} in namespace ${BLUE}${NAMESPACE}${NC}"
        IG_NODE=$(kubectl get pod "$POD" -n "$NAMESPACE" -o jsonpath='{.spec.nodeName}')
        if [[ -z "$IG_NODE" ]]; then
          echo -e "${RED}Failed to get node name for pod $POD${NC}"
          sleep 3
          exit 1
        fi
        kubectl debug ${KUBECONFIG:+--kubeconfig=$KUBECONFIG} --context=$CONTEXT -q --profile=sysadmin -it --image="$IG_IMAGE" "node/$IG_NODE" -- ig run trace_dns:$IG_VERSION -F "k8s.podName==$POD" -F "k8s.containerName=$NAME" --fields "$IG_FIELD"
        exit
      fi

      # Handle pods
      if [[ -n "$NAMESPACE" ]]; then
        echo -e "${GREEN}Tracing DNS requests for pod ${BLUE}${NAME}${GREEN} in namespace ${BLUE}${NAMESPACE}${NC}"
        IG_NODE=$(kubectl get pod "$NAME" -n "$NAMESPACE" -o jsonpath='{.spec.nodeName}')
        if [[ -z "$IG_NODE" ]]; then
          echo -e "${RED}Failed to get node name for pod $NAME${NC}"
          sleep 3
          exit 1
        fi
        kubectl debug ${KUBECONFIG:+--kubeconfig=$KUBECONFIG} --context=$CONTEXT -q --profile=sysadmin -it --image="$IG_IMAGE" "node/$IG_NODE" -- ig run trace_dns:$IG_VERSION -F "k8s.podName==$NAME" --fields "$IG_FIELD"
        exit
      fi

      # Handle nodes
      echo -e "${GREEN}Tracing DNS requests for node ${BLUE}${NAME}${NC}"
      kubectl debug ${KUBECONFIG:+--kubeconfig=$KUBECONFIG} --context=$CONTEXT -q --profile=sysadmin -it --image="$IG_IMAGE" "node/$NAME" -- ig run trace_dns:$IG_VERSION --fields "$IG_FIELD"
