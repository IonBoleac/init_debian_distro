name: Install Terminal Configuration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run installation script with all software
        run: |
          cd bin 
          export AUTOMATIC_STARTUP=true
          chmod +x config_terminal.sh
          ./config_terminal.sh true
          zsh
          echo "Terminal configuration script executed successfully."
          p10k help